<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoFix Pro</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    header { background: #111; color: #fff; padding: 20px; text-align: center; }
    .container { padding: 30px; max-width: 1200px; margin: auto; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .card img { width: 100%; border-radius: 8px; }
    .price { color: green; font-weight: bold; font-size: 18px; }
    button { background: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
    footer { text-align: center; padding: 20px; background: #222; color: #aaa; margin-top: 40px; }
  </style>
</head>
<body>

<header>
  <h1>AutoFix Pro</h1>
  <p>Autozubehör und Werkzeuge für Laien und Mechaniker</p>
</header>

<div class="container">
  <h2>Beliebte Produkte</h2>
  <div class="products">

    <div class="card">
      <img src="https://via.placeholder.com/300" alt="OBD2 Diagnosegerät" />
      <h3>OBD2 Diagnosegerät</h3>
      <p class="price">39,99 €</p>
      <button>Jetzt kaufen</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Reifen-Luftkompressor" />
      <h3>12V Reifen-Luftkompressor</h3>
      <p class="price">29,99 €</p>
      <button>Jetzt kaufen</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Drehmomentschlüssel" />
      <h3>Drehmomentschlüssel</h3>
      <p class="price">49,99 €</p>
      <button>Jetzt kaufen</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300" alt="LED-Innenbeleuchtung" />
      <h3>LED-Innenraumbeleuchtung</h3>
      <p class="price">19,99 €</p>
      <button>Jetzt kaufen</button>
    </div>

  </div>
</div>

<footer>
  <p>© 2026 AutoFix Pro · Intelligente Lösungen rund ums Fahrzeug</p>
</footer>

</body>
</html>
